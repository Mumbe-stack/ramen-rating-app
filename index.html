<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <script src="index.js"defer></script>
    <link rel="stylesheet" href="css /styles.css">

 
</head>
<body>
    <header>
        <h1 id="heading">Ramen Rater</h1>
    </header>

    <section id = "ramen-menu"></section>

    <div id="ramens">
        <h2 id="ramen-name">Select a Ramen</h2>
        <img id="ramen-image" src="" alt="Ramen Treat">
        <h3 id="ramen-restaurant"></h3>
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>
    </div>


    

    <form id="new-ramen-form">
        <h3>New Ramen</h3>

        <label for="new-name">Name:</label>
        <input type="text" id="new-name" required>

        <label for="new-restaurant">Restaurant:</label>
        <input type="text" id="new-restaurant" required>

        <label for="new-image">Image URL:</label>
        <input type="url" id="new-image" required>

        <label for="new-rating">Rating (1-5):</label>
        <input type="number" id="new-rating" min="1" max="5" required>

        <label for="new-comment">Comment:</label>
        <textarea id="new-comment" required></textarea>

        <button type="submit">New Ramen</button>
    </form>

  
    
</body>
</html>
